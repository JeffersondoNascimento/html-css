<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados do Aluno(a)</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iender">Endereço</label>
                <input type="text" name="ender" id="iender" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Sobre</legend>
            <p>
                <label for="ipai">Nome do Pai</label>
                <input type="text" name="pai" id="ipai" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="imae">Nome da Mãe</label>
                <input type="text" name="mae" id="imae" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="icor">Cor</label>
                <input type="text" name="cor" id="icor" minlength="5" maxlength="8" required>
            </p>
        </fieldset>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
