<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:visited {
            color:red;
            text-decoration: none;
        }
        a:hover {
            color:black;
            text-decoration: underline;
            
        }
        a:active {
            color:green;
        }
        a::after {
            content: '[Link]';
            text-decoration: none;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="http://youtube.com/cursoemvideo" target="_blank">Canal do Curso em Video</a></li>
        <li><a href="http://www.cursoemvideo.com" target="_blank">Canal do Youtube</a></li>
    </ul>

    
</body>
</html>
